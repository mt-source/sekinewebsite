<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="セキネ株式会社">
                <span class="logo-text">セキネ株式会社</span>
            </a>
            <ul class="nav-links">
                <li><a href="vision.html">ビジョン</a></li>
                <li><a href="about.html">企業概要</a></li>
                <li><a href="services.html">サービス</a></li>
                <li><a href="organization.html">組織</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>お問い合わせ</h1>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="contact-content">
                    <p>サービスに関するお問い合わせやご相談は、以下のフォームよりお願いいたします。</p>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">お名前</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">お問い合わせ内容</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">送信する</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="セキネ株式会社">
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="vision.html">ビジョン</a></li>
                        <li><a href="about.html">企業概要</a></li>
                        <li><a href="services.html">サービス</a></li>
                        <li><a href="organization.html">組織</a></li>
                        <li><a href="contact.html">お問い合わせ</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 セキネ株式会社 All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
